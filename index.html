<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/minesweeper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Minesweeper</title>
  </head>
  <body onload="initGame()" oncontextmenu="return false">
    <div class="test"></div>

    <div></div>
    <div>
      <button class="undo-btn" onclick="undoMove()">Undo</button>
    </div>
    <div></div>
    <!-- Game Modes: -->
    <div class="game-modes-container">
      <h2>Game Mode:</h2>
      <div class="game-modes"></div>
    </div>

    <div class="main-container">
      <!-- Helper Buttons -->
      <div class="helpers-container">
        <h2>Helpers:</h2>
        <div class="helper-btns"></div>
      </div>

      <div class="game-container">
        <div class="info-container">
          <div class="counter-container">
            <div id="counter-tens"></div>
            <div id="counter-ones"></div>
          </div>
          <div onclick="initGame()" class="emoji"></div>
          <div class="timer-container">
            <div id="timer-hundreds"></div>
            <div id="timer-tens"></div>
            <div id="timer-ones"></div>
          </div>
        </div>

        <table>
          <thead></thead>
          <tbody class="game-board"></tbody>
        </table>
      </div>

      <!-- Stats -->
      <div class="stats-container">
        <h2>Stats:</h2>
        <h4>Mega Hints: <span class="mega-hints-left"></span></h4>
        <h4>Hints: <span class="hints-left"></span></h4>
        <h4>Safe-clicks left: <span class="safe-clicks-left"></span></h4>
        <h4>Lives: <span class="lives-left">000</span></h4>

        <h4>Best record: <span class="best-record"></span> seconds.</h4>
        <h4 class="over-mark-msg hide">You are over marked! remove one mark</h4>
      </div>
    </div>
    <script src="js/minesweeper.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/render-stats.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
