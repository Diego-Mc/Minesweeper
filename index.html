<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/minesweeper.css">
  <title>Minesweeper</title>
</head>
<body onload="initGame()" oncontextmenu="return false">
  <h4>Lives: <span class="lives-left">000</span></h4>
  <div>
    <h4>Hints: <span class="hints-left"></span></h4>
    <button id="hint-mode" class="use-hint" onclick="toggleManager(this)">Use hint</button>
    <button id="manual-mode" class="use-manual" onclick="toggleManager(this)">Manual Mode</button>
  </div>
  <div>
    <h4>Safe-clicks left: <span class="safe-clicks-left"></span></h4>
    <button class="use-safe-click" onclick="handleSafeClick()">Use Safe Click</button>
    <button class="undo-btn" onclick="undoMove()">Undo</button>
    <button class="boom-btn" onclick="handle7Boom()">7-BOOM</button>
  </div>
  <div>
    <h4>Select Difficulty:</h4>
    <button id="beginner" class="difficulty-btn" onclick="toggleManager(this)">Beginner</button>
    <button id="medium" class="difficulty-btn" onclick="toggleManager(this)">Medium</button>
    <button id="expert" class="difficulty-btn" onclick="toggleManager(this)">Expert</button>
  </div>
  <table>

      <div class="info-container">
        <div class="counter-container">
          <div id="counter-tens"></div>
          <div id="counter-ones"></div>
        </div>
        <div onclick="initGame()" class="emoji"></div>
        <div class="timer-container">
          <div id="timer-hundreds"></div>
          <div id="timer-tens"></div>
          <div id="timer-ones"></div>
        </div>
      </div>
    <thead></thead>
    <tbody class="game-board">

    </tbody>
  </table>
  <h4>Best record: <span class="best-record"></span> seconds.</h4>
  <h4 class="over-mark-msg hide">You are over marked! remove one mark</h4>
  <script src="js/minesweeper.js"></script>
  <script src="js/toggle.js"></script>
  <script src="js/utils.js"></script>
</body>
</html>
