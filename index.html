<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/minesweeper.css" />
    <link rel="stylesheet" href="css/game-board.css" />
    <link rel="stylesheet" href="css/dark-mode.css" />
    <link rel="stylesheet" href="css/light-mode.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Minesweeper</title>
  </head>
  <body class="light" onload="initGame()" oncontextmenu="return false">
    <div class="page-container">
      <div class="extras-container">
        <div class="history-btns">
          <button
            class="custom-btn light"
            id="undo-btn"
            title="Undo"
            onclick="undoMove()"
          ></button>
          <button
            class="custom-btn light"
            id="redo-btn"
            title="Redo"
            onclick="redoMove()"
          ></button>
        </div>
        <span class="lives-left"></span>
        <div class="control-btns">
          <div
            class="dark-mode-btn light"
            title="Dark Mode"
            onclick="toggleDarkMode()"
          ></div>
        </div>
      </div>

      <div class="main-container">
        <div class="helper-container">
          <h2>Helpers:</h2>
          <div class="helper-inner-container">
            <div class="helper-buttons-container"></div>
            <div class="helper-stats-container">
              <span class="hints-left"></span>
              <span class="safe-clicks-left"></span>
              <span class="mega-hints-left"></span>
              <span class="exterminators-left"></span>
            </div>
          </div>
        </div>
        <div class="game-container light">
          <div class="info-container">
            <div class="counter-container">
              <div id="counter-hundreds"></div>
              <div id="counter-tens"></div>
              <div id="counter-ones"></div>
            </div>
            <div onclick="initGame()" class="emoji"></div>
            <div class="timer-container">
              <div id="timer-hundreds"></div>
              <div id="timer-tens"></div>
              <div id="timer-ones"></div>
            </div>
          </div>

          <table>
            <thead></thead>
            <tbody class="game-board"></tbody>
          </table>
        </div>
        <div class="game-modes-container">
          <h2>Game Modes:</h2>
          <div class="game-modes"></div>
        </div>
      </div>
      <p class="best-record"></p>
    </div>

    <footer>
      Developed & Designed by
      <a href="https://github.com/Diego-Mc">Diego Monzon Contreras</a>
    </footer>

    <script src="js/minesweeper.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/game-modes.js"></script>
    <script src="js/render-stats.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
